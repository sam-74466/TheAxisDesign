<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” TheAxisDesigns</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: radial-gradient(ellipse at top, #1e1f29, #0a0b12);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .brand {
      font-size: 1.7rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    .brand span {
      color: #0ff;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding-bottom: 2px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: #0ff;
      transition: width 0.3s;
      border-radius: 5px;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    /* Main container */
    main {
      flex-grow: 1;
      margin-top: 80px;
      padding: 2rem 3rem 4rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Page Title */
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 1rem;
    }
    p.subtitle {
      text-align: center;
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }

    /* Form */
    form {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #0ff;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
      transition: background-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: rgba(0, 255, 255, 0.15);
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Error messages */
    .error-message {
      color: #ff4c4c;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-weight: 500;
      display: block;
      height: 18px; /* consistent height */
    }

    /* Submit Button */
    button[type="submit"] {
      display: block;
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.9rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      margin-top: 1rem;
      transition: background 0.3s, color 0.3s;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #00cccc;
      color: #fff;
      box-shadow: 0 0 25px #00cccc;
    }

    /* Map container */
    .map-container {
      margin-top: 3rem;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px #0ff2;
      height: 350px;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Floating buttons container */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1100;
    }
    .float-btn {
      display: flex;
      align-items: center;
      background: #0ff;
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      box-shadow: 0 0 15px #0ff;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
      min-width: 160px;
      justify-content: center;
      gap: 8px;
    }
    .float-btn:hover {
      background: #00cccc;
      box-shadow: 0 0 25px #00cccc;
      color: #fff;
    }
    .float-btn img {
      width: 24px;
      height: 24px;
      filter: invert(0);
      transition: filter 0.3s;
    }
    .float-btn:hover img {
      filter: invert(1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 1.5rem 1.5rem 3rem;
      }
      .nav {
        padding: 1rem 1.5rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
      .float-btn {
        min-width: 130px;
        font-size: 0.9rem;
        padding: 0.5rem 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="nav" role="banner">
    <a class="brand" href="index.html" aria-label="TheAxisDesigns Home"
      ><span>TheAxisDesigns</span></a
    >
    <nav role="navigation" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="Services.html">Services</a>
    </nav>
  </header>

  <main role="main" aria-labelledby="contact-title">
    <h1 id="contact-title">Get in Touch</h1>
    <p class="subtitle">
      We'd love to hear from you! Fill out the form below or reach us via WhatsApp or phone.
    </p>

    <form id="contactForm" novalidate>
      <label for="name">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your full name"
        required
        autocomplete="name"
      />
      <span class="error-message" id="error-name"></span>

      <label for="email">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Location"
        required
        autocomplete="location"
      />
      <span class="error-message" id="error-email"></span>

      <label for="phone">Phone Number</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="+91 8605810586"
        required
        autocomplete="tel"
      />
      <span class="error-message" id="error-phone"></span>

      <label for="message">Your Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Write your message here..."
        required
        rows="5"
      ></textarea>
      <span class="error-message" id="error-message"></span>

      <button type="submit">Send Message</button>
    </form>

    <section
      class="map-container"
      aria-label="Location Map showing Ashiyana Park 2, Akshay Villa, Aundh, Pune"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.410927639732!2d73.80030321488827!3d18.557380877477493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c02e96b08c45%3A0xc381f1d99f94ff94!2sAshiyana%20Park%202%2C%20Aundh%2C%20Pune%2C%20Maharashtra%20411007%2C%20India!5e0!3m2!1sen!2sin!4v1688650841634!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Google Map showing TheAxisDesigns location in Ashiyana Park 2, Aundh, Pune"
      ></iframe>
    </section>
  </main>

  <!-- Floating WhatsApp and Call Buttons -->
  <div class="floating-buttons" aria-label="Contact options">
    <a
      href="https://wa.me/918605810586"
      target="_blank"
      rel="noopener"
      class="float-btn whatsapp"
      aria-label="Chat on WhatsApp 8605810586"
    >
      <img
        src="https://img.icons8.com/ios-filled/30/000000/whatsapp--v1.png"
        alt="WhatsApp Icon"
        aria-hidden="true"
      />
      <span>8605810586</span>
    </a>
    <a
      href="tel:+918605810586"
      class="float-btn call"
      aria-label="Call us at 8605810586"
    >
      <img
        src="https://img.icons8.com/ios-filled/30/000000/phone.png"
        alt="Phone Icon"
        aria-hidden="true"
      />
      <span>8605810586</span>
    </a>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear previous errors
      ["name", "email", "phone", "message"].forEach((id) => {
        document.getElementById("error-" + id).textContent = "";
      });

      let valid = true;

      // Name validation
      const name = form.name.value.trim();
      if (name.length < 3) {
        valid = false;
        document.getElementById("error-name").textContent =
          "Please enter your full name (at least 3 characters).";
      }

      // Email validation (simple regex)
      const email = form.email.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        valid = false;
        document.getElementById("error-email").textContent =
          "Please enter a valid email address.";
      }

      // Phone validation (digits only, length 10-15)
      const phone = form.phone.value.trim();
      const phonePattern = /^\+?\d{10,15}$/;
      if (!phonePattern.test(phone)) {
        valid = false;
        document.getElementById("error-phone").textContent =
          "Please enter a valid phone number with 10 to 15 digits.";
      }

      // Message validation
      const message = form.message.value.trim();
      if (message.length < 10) {
        valid = false;
        document.getElementById("error-message").textContent =
          "Message should be at least 10 characters long.";
      }

      if (valid) {
        alert("Thank you for reaching out! We will get back to you soon.");
        form.reset();
      }
    });
  </script>
</body>
</html>
