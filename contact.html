<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Äî TheAxisDesigns</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: radial-gradient(ellipse at top, #1e1f29, #0a0b12);
      color: #fff; overflow-x: hidden; line-height: 1.6;
      min-height: 100vh; display: flex; flex-direction: column;
    }

    /* Navigation */
    .nav {
      position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 3rem; z-index: 1000; background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
    }
    .brand { font-size: 1.7rem; font-weight: bold; text-decoration: none; color: white; }
    .brand span { color: #0ff; }
    nav a { margin: 0 1rem; color: #fff; text-decoration: none; font-weight: 500; position: relative; padding-bottom: 2px; }
    nav a::after {
      content: ""; position: absolute; left: 0; bottom: 0; width: 0%; height: 2px; background: #0ff;
      transition: width 0.3s; border-radius: 5px;
    }
    nav a:hover::after, nav a.active::after { width: 100%; }

    /* Main container */
    main { flex-grow: 1; margin-top: 80px; padding: 2rem 3rem 4rem; max-width: 900px; margin-left: auto; margin-right: auto; }

    /* Page Title */
    h1 { text-align: center; font-size: 3rem; color: #0ff; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; margin-bottom: 1rem; }
    p.subtitle { text-align: center; color: #ccc; font-size: 1.1rem; margin-bottom: 3rem; }

    /* Form */
    form {
      background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15); padding: 2.5rem; box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #0ff; }
    input[type="text"], textarea {
      width: 100%; padding: 0.75rem 1rem; margin-bottom: 1.25rem; border: none; border-radius: 10px;
      font-size: 1rem; background: rgba(255, 255, 255, 0.1); color: #eee; transition: background-color 0.3s;
    }
    input:focus, textarea:focus {
      background: rgba(0, 255, 255, 0.15); outline: none; box-shadow: 0 0 10px #0ff;
    }
    textarea { min-height: 120px; resize: vertical; }

    /* Error messages */
    .error-message { color: #ff4c4c; font-size: 0.9rem; margin-top: -1rem; margin-bottom: 1rem; font-weight: 500; display: block; height: 18px; }

    /* Buttons */
    .form-buttons { display: flex; gap: 1rem; flex-wrap: wrap; }
    button {
      flex: 1; background: #0ff; color: #000; border: none; padding: 0.9rem 1rem;
      font-weight: 700; font-size: 1.1rem; border-radius: 50px; cursor: pointer;
      box-shadow: 0 0 20px #0ff; margin-top: 1rem; transition: background 0.3s, color 0.3s;
    }
    button:hover { background: #00cccc; color: #fff; box-shadow: 0 0 25px #00cccc; }

    /* Map */
    .map-container { margin-top: 3rem; border-radius: 20px; overflow: hidden; box-shadow: 0 0 30px #0ff2; height: 350px; }
    .map-container iframe { width: 100%; height: 100%; border: none; display: block; }

    /* Floating buttons */
    .floating-buttons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1100; }
    .float-btn {
      display: flex; align-items: center; background: #0ff; color: #000; padding: 0.6rem 1rem; border-radius: 50px;
      box-shadow: 0 0 15px #0ff; font-weight: 600; text-decoration: none; font-size: 1rem; min-width: 160px;
      justify-content: center; gap: 8px; transition: background 0.3s;
    }
    .float-btn:hover { background: #00cccc; box-shadow: 0 0 25px #00cccc; color: #fff; }
    .float-btn img { width: 24px; height: 24px; filter: invert(0); transition: filter 0.3s; }
    .float-btn:hover img { filter: invert(1); }

    /* Responsive */
    @media (max-width: 600px) {
      main { padding: 1.5rem 1.5rem 3rem; }
      .nav { padding: 1rem 1.5rem; }
      nav a { margin: 0 0.5rem; }
      .float-btn { min-width: 130px; font-size: 0.9rem; padding: 0.5rem 0.9rem; }
      .form-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="nav">
    <a class="brand" href="index.html"><span>TheAxisDesigns</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="Services.html">Services</a>
    </nav>
  </header>

  <main>
    <h1>Get in Touch</h1>
    <p class="subtitle">We'd love to hear from you! Fill out the form below or reach us via WhatsApp or phone.</p>

    <!-- Updated Form -->
    <form id="contactForm" action="https://formsubmit.co/theaxisdesign09@gmail.com" method="POST" target="_blank" novalidate>
      <!-- Hidden for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for contacting TheAxisDesigns! We will get back to you soon.">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      <span class="error-message" id="error-name"></span>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Location" required />
      <span class="error-message" id="error-location"></span>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="+91 8605810586" required />
      <span class="error-message" id="error-phone"></span>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required rows="5"></textarea>
      <span class="error-message" id="error-message"></span>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit">Send via Email</button>
        <button type="button" id="whatsappBtn">Send via WhatsApp</button>
      </div>
    </form>

    <!-- Map -->
    <section class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <!-- Floating Contact -->
  <div class="floating-buttons">
    <a href="https://wa.me/918605810586" target="_blank" class="float-btn whatsapp">
      <img src="https://img.icons8.com/ios-filled/30/000000/whatsapp--v1.png" alt="WhatsApp" />
      <span>8605810586</span>
    </a>
    <a href="tel:+918605810586" class="float-btn call">
      <img src="https://img.icons8.com/ios-filled/30/000000/phone.png" alt="Phone" />
      <span>8605810586</span>
    </a>
  </div>

  <script>
    const whatsappBtn = document.getElementById("whatsappBtn");
    whatsappBtn.addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !location || !phone || !message) {
        alert("Please fill in all fields before sending via WhatsApp.");
        return;
      }

      const whatsappNumber = "918605810586";
      const whatsappMessage =
        `Hello, I am *${name}* from *${location}*.\n\nüìû Phone: ${phone}\nüìù Message: ${message}`;
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
